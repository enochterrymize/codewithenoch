# Project information
site_name: "Code With Enoch"
site_description: " code with Enoch George."
site_author: "enochgeorge"
site_url: "https://enochgeorge.com/"

# Copyright
copyright: "&copy; 2021 codewithenoch"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/peaceiris/mkdocs-material-boilerplate"
edit_uri: "https://github.com/peaceiris/mkdocs-material-boilerplate/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "#3cb88e"
    accent: "#3cb88e"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/enochterrymize"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/enochterrymize"

# Page tree
nav:
  - "Home": "index.md"
  - "MarkDown Tutorial": "material-for-mkdocs.md"
  - "50 Days of Coding":
